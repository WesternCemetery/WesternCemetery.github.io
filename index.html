<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Western Cemetery - Burial Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            line-height: 1.5;
            margin: 0;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }
        .toolbar, .pdf-hide {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        #searchBar {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        #exportBtn {
            padding: 10px 16px;
            font-size: 16px;
            width: 100%;
        }
        h2 {
            margin-top: 40px;
        }
        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .plot {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            background: #f9f9f9;
            font-size: 1em;
            cursor: pointer;
        }
        .unknown {
            color: #999;
            font-style: italic;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
        }
        .plot .details {
            display: none;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .plot.expanded .details {
            display: block;
        }

        @media print {
            .toolbar, .pdf-hide {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <h1>Western Cemetery Burial Plot Map</h1>
    <p class="pdf-hide">Search burials by name or download the layout for offline use.</p>

    <div class="toolbar">
        <input type="text" id="searchBar" placeholder="Search by name..." />
        <button id="exportBtn">Download as PDF</button>
    </div>

    <div id="cemetery-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
    const knownBurials = {};
    let maxPlotBySection = {};

    fetch('burials.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(entry => {
                const key = entry.section + entry.plot;
                knownBurials[key] = entry;
                const plotNum = parseInt(entry.plot);
                if (!maxPlotBySection[entry.section] || plotNum > maxPlotBySection[entry.section]) {
                    maxPlotBySection[entry.section] = plotNum;
                }
            });

            renderGrid();

            document.getElementById('searchBar').addEventListener('input', renderGrid);

            document.getElementById('exportBtn').addEventListener('click', () => {
                document.querySelector('.toolbar').style.display = 'none';
                document.querySelector('.pdf-hide').style.display = 'none';
                html2pdf().from(document.body).save('WesternCemetery_BurialGrid.pdf').then(() => {
                    document.querySelector('.toolbar').style.display = 'flex';
                    document.querySelector('.pdf-hide').style.display = 'block';
                });
            });
        });

    function renderGrid() {
        const container = document.getElementById('cemetery-container');
        container.innerHTML = '';
        const query = document.getElementById('searchBar').value.toLowerCase();

        Object.keys(maxPlotBySection).sort().forEach(section => {
            const sectionDetails = document.createElement('details');
            sectionDetails.open = true;

            const summary = document.createElement('summary');
            summary.innerText = `Section ${section}`;
            sectionDetails.appendChild(summary);

            const grid = document.createElement('div');
            grid.className = 'section-grid';

            const maxPlot = maxPlotBySection[section];
            for (let i = 1; i <= maxPlot; i++) {
                const key = section + i;
                const plotDiv = document.createElement('div');
                plotDiv.className = 'plot';

                if (knownBurials[key]) {
                    const b = knownBurials[key];
                    const main = `<strong>${section}${i}</strong><br>${b.name}`;
                    const details = `<div class="details">${b.birth}â€“${b.death}</div>`;
                    const full = `${main}${details}`;
                    if (b.name.toLowerCase().includes(query)) {
                        plotDiv.innerHTML = full;
                        grid.appendChild(plotDiv);
                    } else if (!query) {
                        plotDiv.innerHTML = full;
                        grid.appendChild(plotDiv);
                    }
                } else if (!query) {
                    plotDiv.innerHTML = `<strong>${section}${i}</strong><br><span class='unknown'>Unknown</span>`;
                    grid.appendChild(plotDiv);
                }

                plotDiv.addEventListener('click', () => {
                    plotDiv.classList.toggle('expanded');
                });
            }

            if (grid.children.length > 0) {
                sectionDetails.appendChild(grid);
                container.appendChild(sectionDetails);
            }
        });
    }
    </script>
</body>
</html>
