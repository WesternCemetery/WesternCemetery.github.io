<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Western Cemetery - Burial Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            line-height: 1.5;
            margin: 0;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }
        .toolbar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        #searchBar {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        #exportBtn {
            padding: 10px 16px;
            font-size: 16px;
            width: 100%;
        }
        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .plot {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            background: #f9f9f9;
            font-size: 1em;
            cursor: pointer;
        }
        .unknown {
            color: #999;
            font-style: italic;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
        }
        .plot .details {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .plot.expanded .details {
            display: block;
        }
        @media print {
            .toolbar {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <h1>Western Cemetery Burial Plot Map</h1>

    <div class="form-button" style="margin: 20px 0;">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd4cA61xUmaUq6ysjCeiULCyCoRrUC8M5I-H91vpBYtwMLMCQ/viewform" 
           target="_blank" 
           style="display: inline-block; background-color: #007BFF; color: white; padding: 12px 20px; font-size: 16px; text-decoration: none; border-radius: 6px;">
            Submit Correction or New Burial
        </a>
    </div>

    <div class="toolbar">
        <input type="text" id="searchBar" placeholder="Search by name..." />
        <button id="exportBtn">Download as PDF</button>
    </div>

    <div id="cemetery-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
    const knownBurials = {};

    fetch('burials.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(entry => {
                const section = entry.section || "Unknown";
                const plot = entry.plot || "Unknown";
                const key = section + plot;
                knownBurials[key] = entry;
            });

            renderGrid();

            document.getElementById('searchBar').addEventListener('input', renderGrid);

            document.getElementById('exportBtn').addEventListener('click', () => {
                document.querySelector('.toolbar').style.display = 'none';
                html2pdf().from(document.body).save('WesternCemetery_BurialGrid.pdf').then(() => {
                    document.querySelector('.toolbar').style.display = 'flex';
                });
            });
        });

    function renderGrid() {
        const container = document.getElementById('cemetery-container');
        container.innerHTML = '';
        const query = document.getElementById('searchBar').value.toLowerCase();
        const sections = {};

        Object.values(knownBurials).forEach(b => {
            const section = b.section || "Unknown";
            if (!sections[section]) sections[section] = [];
            sections[section].push(b);
        });

        Object.keys(sections).sort().forEach(section => {
            const sectionDetails = document.createElement('details');
            sectionDetails.open = true;

            const summary = document.createElement('summary');
            summary.innerText = `Section ${section}`;
            sectionDetails.appendChild(summary);

            const grid = document.createElement('div');
            grid.className = 'section-grid';

            sections[section].sort((a, b) => {
                const plotA = parseInt(a.plot) || 0;
                const plotB = parseInt(b.plot) || 0;
                return plotA - plotB;
            }).forEach(b => {
                const plotDiv = document.createElement('div');
                plotDiv.className = 'plot';

                const main = `<strong>${b.section}${b.plot}</strong><br>${b.name}`;
                const details = `<div class="details">${b.birth}–${b.death}</div>`;
                const full = `${main}${details}`;

                if (b.name.toLowerCase().includes(query)) {
                    plotDiv.innerHTML = full;
                    grid.appendChild(plotDiv);
                } else if (!query) {
                    plotDiv.innerHTML = full;
                    grid.appendChild(plotDiv);
                }

                plotDiv.addEventListener('click', () => {
                    plotDiv.classList.toggle('expanded');
                });
            });

            if (grid.children.length > 0) {
                sectionDetails.appendChild(grid);
                container.appendChild(sectionDetails);
            }
        });
    }
    </script>
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
        style="
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 1000;">
    ⬆ Top
    </button>

</body>
</html>
