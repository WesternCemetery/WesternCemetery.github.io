<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Western Cemetery Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 60px;
      margin-right: 15px;
      border-radius: 6px;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
    }
    header p {
      margin: 2px 0 0;
      font-size: 14px;
      color: #ccc;
    }
    #controls {
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }
    #controls label {
      margin-right: 10px;
    }
    #controls input,
    #controls select {
      margin-right: 20px;
      padding: 5px;
    }
    #map {
      height: 85vh;
    }
  </style>
</head>
<body>

  <header>
    <img src="cemetery-logo.png" alt="Western Cemetery Logo" />
    <div>
      <h1>Western Cemetery</h1>
      <p>The oldest cemetery in Columbia County, Arkansas â€” preserving local heritage and family history</p>
    </div>
  </header>

  <div id="controls">
    <label for="nameSearch">Search by Name:</label>
    <input type="text" id="nameSearch" placeholder="Enter name..." />

    <label for="yearFilter">Filter by Year:</label>
    <select id="yearFilter">
      <option value="">-- All Years --</option>
      <option value="1838">1838</option>
      <option value="1844">1844</option>
      <option value="1866">1866</option>
      <option value="1902">1902</option>
      <option value="1903">1903</option>
      <option value="1910">1910</option>
      <option value="1920">1920</option>
      <option value="1922">1922</option>
      <option value="1953">1953</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    });

    const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 20,
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, Earthstar Geographics'
    });

    const map = L.map('map', {
      center: [33.0475, -93.3418],
      zoom: 17,
      minZoom: 16,
      maxZoom: 18,  // Prevents zooming into unsupported levels
      layers: [esriSat]
    });

    const baseMaps = {
      "Map View": osm,
      "Satellite View": esriSat
    };
    L.control.layers(baseMaps).addTo(map);

    let geoLayer;

    function loadGeoJSON(filterName = '', filterYear = '') {
      fetch('WesternCemetery_WalkervilleAR.geojson')
        .then(res => res.json())
        .then(data => {
          if (geoLayer) geoLayer.remove();

          geoLayer = L.geoJSON(data, {
            filter: function (feature) {
              const props = feature.properties;
              const nameMatch = props.name.toLowerCase().includes(filterName.toLowerCase());
              let yearMatch = true;
              if (filterYear) {
                yearMatch = [props.birth, props.death].some(d => d && d.includes(filterYear));
              }
              return nameMatch && yearMatch;
            },
            onEachFeature: function (feature, layer) {
            const p = feature.properties;
            let popup = `<b>${p.name}</b><br>`;
            popup += p.birth ? `Born: ${p.birth}<br>` : '';
            popup += p.death ? `Died: ${p.death}<br>` : '';

            layer.bindPopup(popup);

            // Show popup on hover
            layer.on('mouseover', function () {
              this.openPopup();
            });
            layer.on('mouseout', function () {
              this.closePopup();
            });
            layer.off('click');
          },
            pointToLayer: function (feature, latlng) {
              return L.circleMarker(latlng, {
                radius: 5,
                fillColor: feature.properties.approximate ? '#999' : '#0074D9',
                color: '#000',
                weight: 1,
                fillOpacity: 0.8
              });
            }
          }).addTo(map);
        });
    }

    loadGeoJSON();

    document.getElementById('nameSearch').addEventListener('input', function() {
      loadGeoJSON(this.value, document.getElementById('yearFilter').value);
    });

    document.getElementById('yearFilter').addEventListener('change', function() {
      loadGeoJSON(document.getElementById('nameSearch').value, this.value);
    });
  </script>
</body>
</html>
