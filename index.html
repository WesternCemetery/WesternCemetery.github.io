<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Western Cemetery Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([33.0475, -93.3418], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20
    }).addTo(map);

    fetch('WesternCemetery_WalkervilleAR.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const p = feature.properties;
            let popup = `<b>${p.name}</b><br>`;
            popup += p.birth ? `Born: ${p.birth}<br>` : '';
            popup += p.death ? `Died: ${p.death}<br>` : '';
            popup += p.plot ? `Plot: ${p.plot}<br>` : '';
            popup += p.notes ? `<i>${p.notes}</i>` : '';
            layer.bindPopup(popup);
          },
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: feature.properties.approximate ? '#999' : '#0074D9',
              color: '#000',
              weight: 1,
              fillOpacity: 0.8
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
