<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Western Cemetery - Burial Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {{ font-family: Arial, sans-serif; padding: 20px; }}
        h2 {{ margin-top: 40px; }}
        .section-grid {{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }}
        .plot {{
            border: 1px solid #ccc;
            padding: 8px;
            min-height: 80px;
            background: #f9f9f9;
            font-size: 0.9em;
        }}
        .unknown {{ color: #999; font-style: italic; }}
        #searchBar {{
            padding: 8px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
        }}
        #exportBtn {{
            padding: 8px 16px;
            font-size: 16px;
            margin-left: 20px;
        }}
    </style>
</head>
<body>
    <h1>Western Cemetery Burial Plot Map</h1>
    <p>Showing available data by section and plot. Unknown plots are placeholders for future updates.</p>

    <input type="text" id="searchBar" placeholder="Search by name..." />
    <button id="exportBtn">Download as PDF</button>

    <div id="cemetery-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
    const knownBurials = {{}};
    let maxPlotBySection = {{}};

    fetch('burials.json')
        .then(response => response.json())
        .then(data => {{
            // Build dictionary of known burials
            data.forEach(entry => {{
                const key = entry.section + entry.plot;
                knownBurials[key] = entry;
                const plotNum = parseInt(entry.plot);
                if (!maxPlotBySection[entry.section] || plotNum > maxPlotBySection[entry.section]) {{
                    maxPlotBySection[entry.section] = plotNum;
                }}
            }});

            renderGrid();

            document.getElementById('searchBar').addEventListener('input', renderGrid);

            document.getElementById('exportBtn').addEventListener('click', () => {{
                html2pdf().from(document.body).save('WesternCemetery_BurialGrid.pdf');
            }});
        }});

    function renderGrid() {{
        const container = document.getElementById('cemetery-container');
        container.innerHTML = '';
        const query = document.getElementById('searchBar').value.toLowerCase();

        Object.keys(maxPlotBySection).sort().forEach(section => {{
            const sectionDiv = document.createElement('div');
            sectionDiv.innerHTML = `<h2>Section ${section}</h2>`;
            const grid = document.createElement('div');
            grid.className = 'section-grid';

            const maxPlot = maxPlotBySection[section];
            for (let i = 1; i <= maxPlot; i++) {{
                const key = section + i;
                const plotDiv = document.createElement('div');
                plotDiv.className = 'plot';

                if (knownBurials[key]) {{
                    const b = knownBurials[key];
                    const content = `<strong>${section}${i}</strong><br>${b.name}<br>${b.birth}â€“${b.death}`;
                    if (b.name.toLowerCase().includes(query)) {{
                        plotDiv.innerHTML = content;
                        grid.appendChild(plotDiv);
                    }} else if (!query) {{
                        plotDiv.innerHTML = content;
                        grid.appendChild(plotDiv);
                    }}
                }} else if (!query) {{
                    plotDiv.innerHTML = `<strong>${section}${i}</strong><br><span class='unknown'>Unknown</span>`;
                    grid.appendChild(plotDiv);
                }}
            }}

            if (grid.children.length > 0) {{
                sectionDiv.appendChild(grid);
                container.appendChild(sectionDiv);
            }}
        }});
    }}
    </script>
</body>
</html>
